<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bun starter template" />
    <meta name="author" content="RNC" />
    <meta name="keywords" content="Bun 1.3 bun-serve tailwind tailwindcss Lit SQLite" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/output.css" />
    <script src="/scripts/countries.js"></script>
    <title>Countries v2</title>
  </head>
  <body>
    <header class="bg-slate-100 py-2">
      <nav class="flex gap-8 pt-2 pb-2 pl-12 text-blue-700">
        <a href="/" class="hover:underline">Home page</a>
        <a href="/countries.html" class="hover:underline">Countries</a>
        <a href="/users.html" class="hover:underline">Users</a>
        <a href="/about.html" class="hover:underline">About page</a>
      </nav>
    </header>

    <main class="mt-4 w-4xl">
      <article>
        <div class="ml-12 text-4xl font-semibold text-slate-700">Countries</div>
        <section>
          <div class="mx-8 mt-8 mb-4 text-2xl text-slate-600">Test data access</div>

          <div class="mx-8 my-2 text-base text-slate-500">
            The test_countries table contains ISO countrry code and descriptions for the top 100
            countries by GDP.
          </div>
          <button
            id="getCountriesBtn"
            type="button"
            class="my-8 ml-8 rounded-sm bg-slate-600 px-2 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-slate-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
          >
            Get all Test Countries
          </button>

          <div class="mx-8 my-2 flex text-base text-slate-500">
            <div class="flex">
              <div class="focus-within:relative">
                <input
                  id="searchTerm"
                  type="text"
                  name="searchTerm"
                  required
                  placeholder="Search countries"
                  class="w-xs rounded-sm bg-white py-1.5 pr-3 pl-4 text-base text-slate-700 outline-1 -outline-offset-1 outline-slate-300 placeholder:text-slate-400 focus:outline-2 focus:-outline-offset-2 focus:outline-slate-600 sm:text-sm/6"
                />
              </div>
            </div>

            <button
              id="searchCountriesBtn"
              type="button"
              class="ml-2 rounded-sm bg-slate-600 px-2 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-slate-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
            >
              Search Test Countries
            </button>
            <div id="searchError" class="mt-2 ml-4 text-sm font-semibold text-red-500"></div>
          </div>

          <div id="countriesResult" class="mx-8 mt-4 text-xs"></div>
        </section>
      </article>
    </main>

    <footer>
      <div class="mt-24 ml-8 text-xs text-slate-400">
        &copy; 2025 Redmug Software.. All rights reserved.
      </div>
    </footer>
  </body>
</html>
